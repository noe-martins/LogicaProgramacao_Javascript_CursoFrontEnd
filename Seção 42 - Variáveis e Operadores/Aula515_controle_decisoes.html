    <script>
        var numero1 = parseFloat(prompt("Digite o primeiro número: "));
        var numero2 = parseFloat(prompt("Digite o segundo número: "));
        var aprovacao = ((numero1 + numero2) / 2) >= 5;

        if (aprovacao) {
            alert("Aluno Aprovado");
        } else {
            alert("Aluno Reprovado");
        }
    </script>

        <li>pedir para o usuario digitar outro numero</li>

        <li>Informar se foi aprovado ou não (Note de corte é 5)</li>
